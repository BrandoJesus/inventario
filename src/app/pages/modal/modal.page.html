<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
        {{ !this.dataApi.selectedBook.id ? 'New Book': 'Update Book' }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!-- {{ nombre }} -- {{ pais }}
      <ion-button color="primary" expand="full" (click)="salirSinArgumentos()">
      Salir sin argumentos
    </ion-button>
    <ion-button color="secondary" expand="full" (click)="salirConArgumentos()">
      Salir con argumentos
    </ion-button> -->
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <form #formBook="ngForm" (ngSubmit)="onSaveBook(formBook)">
          <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedBook.id">
          <input type="hidden" name="userUid" [value]="userUid">
          <div class="form-group">
            <label for="titulo" class="col-form-label">Titulo:</label>
            <input type="text" class="form-control" name="titulo"
            [(ngModel)]="this.dataApi.selectedBook.titulo">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="idioma">Idioma</label>
              <select name="idioma" class="form-control" 
              [(ngModel)]="this.dataApi.selectedBook.idioma">
                <option value="Inglés">Inglés</option>
                <option value="Castellano">Castellano</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="precio">Precio</label>
              <input type="text" name="precio" class="form-control" 
              [(ngModel)]="this.dataApi.selectedBook.precio" placeholder="0.00$">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="autor">Autor</label>
              <input type="text" name="autor" class="form-control"
              [(ngModel)]="this.dataApi.selectedBook.autor" placeholder="Autor">
            </div>
            <div class="form-group col-md-6">
              <label for="oferta">Oferta</label>
              <select name="oferta" class="form-control" 
              [(ngModel)]="this.dataApi.selectedBook.oferta">
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="portada">Portada</label>
              <input type="text" name="portada" class="form-control"
              [(ngModel)]="this.dataApi.selectedBook.portada" placeholder="Portada">
            </div>
            <div class="form-group col-md-6">
              <label for="link_amazon">Link Amazon</label>
              <input type="text" name="link_amazon" class="form-control"
              [(ngModel)]="this.dataApi.selectedBook.link_amazon" placeholder="Link amazon">
            </div>
          </div>
          <div class="form-group">
            <label for="descripcion" class="col-form-label">Descripcion:</label>
            <textarea class="form-control" name="descripcion"
            [(ngModel)]="this.dataApi.selectedBook.descripcion"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" #btnClose class="btn btn-secondary" (click)="onClosed()">Close</button>
            <button type="submit" class="btn btn-primary">Save Book</button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
