<ion-menu side="start" menuId="custom" contentId="principal" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let m of menu | async">
        <ion-item *ngIf="isLogged === m.logged" [routerLink]="m.redirectTo">
          <ion-icon slot="start" [name]="m.icon"></ion-icon>
          <ion-label>{{ m.name }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle (click)="logout()">
        <ion-item *ngIf="isLogged" routerLink="/">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
